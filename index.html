<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adding Dropdowns in Bootstrap 4 via Data Attributes</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
    <h2 align="center">Shear Moment Diagram</h2>
        <div class="container">
            <div class="card">
                <h4 align="center">Input Field</h4>
                <div class="card-header">
                    <div class="alert alert-primary" role="alert" id="alert" >Select Type of Load and Lenght of Beam</div>
                </div>
                
                <div class="card-body">
                    <div class="input-group mb-3">
                    
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >Type of Load</button>
                            <ul class="dropdown-menu">
                                <li><a  class="dropdown-item">Normal Load</a></li>
                                <li><a  class="dropdown-item">Uniform Distributed Load</a></li>
                                <li><a class="dropdown-item">Moment</a></li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Lenght:</span>
                        </div>
                        <input type="number" class="form-control" id="l">
                     </div>
                </div>
                
                
                <div class="card-footer">
                    <div class="input-group mb-3"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text">Magnitude:
                            </span> 
                        </div>
                        <input type="number" class="form-control" placeholder="input-1" disabled id="i11"> 
                        <input type="number" class="form-control" placeholder="input-2" disabled id="i12">
                    </div> 
                    
                    <div class="input-group mb-3"> 
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance:
                            </span> 
                        </div> 
                        <input type="number" class="form-control" placeholder="from" disabled id="i21"> 
                        <input type="number" class="form-control" placeholder="to" disabled id="i22"> 
                    </div> 
                    
                    
                    <div class="form-check form-check-inline mb-3"> 
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="s11" value="option1" disabled >
                    <label class="form-check-label" for="dhdh">clockwise</label> 
                    </div> 
                    
                    <div class="form-check form-check-inline mb-3"> 
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="s12" value="option2" disabled> 
                    <label class="form-check-label" for="inlineRadio2">anti-clockwise</label> 
                    </div> 
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" disabled id="u1"> 
                        <label class="form-check-label">Unknown</label>
                    </div>
                    
                    <button type="button" class="btn btn-secondary mb-3" onclick= "aDd()">Add</button>
                    <button type="button" class="btn btn-success mb-3" onclick="sUb()">Submit</button>
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="container"> <canvas id="myChart"></canvas> </div>
        <div class="container"> <canvas id="myChart2"></canvas> </div>
    </body>
    <script src="grapher.js"></script>
    <script src="main.js"></script>
    <script src="calculate.js"></script>
</html>
